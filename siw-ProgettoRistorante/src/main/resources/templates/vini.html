<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
	<link th:href="@{/css/my-style.css}" rel="stylesheet">
	<title>Menu Cibo e Musica</title>
</head>
<body>
	<div th:replace="fragments/base.html :: login"></div>

	<h4>Lista Vini</h4>

	<div th:replace="fragments/base.html :: navigator"></div>
	
	<div class="Corpo">
 		&nbsp;
		<table class="Prodotto" th:each="prodotto : ${vini}">
			<table class="ProdottoNome">
				<tr>
					<td>
						<b><a  th:text="${prodotto.nome}">Nome</a></b>
					</td>
					<td>
						<a  th:text="|${prodotto.prezzo} &euro;|">Prezzo</a>
					</td>	
					<td>	
						<input class="MyQuantita" type="number" value="1"/>		
					</td>
					<td>	
						<form th:href="@{admin/addCarello}" th:action="@{admin/addCarello}"
					          th:method="GET">
					          <button type="submit">&#128722;</button>
						</form>
					</td>
				</tr>
			</table>
			<table class="DescrizioneProdotto">
				<tr>
					<td>
						<i><a th:text="|${prodotto.descrizione}|">Descrizione</a></i>
					</td>
				</tr>
			</table>
			&nbsp;			
	    </table>
	</div>
	
	<div th:replace="fragments/base.html :: footer"></div>
</body>
</html>
