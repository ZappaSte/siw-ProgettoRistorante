<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
	<link th:href="@{/css/my-style.css}" rel="stylesheet">
	<title>Carrello</title>
</head>
<body>
	<div th:replace="fragments/base.html :: login"></div>
	
	<div th:replace="fragments/base.html :: logo"></div>

	<h4>Ordine in costruzione:</h4>

	<div th:replace="fragments/base.html :: navigator"></div>
	
	<div class="Corpo">
 		&nbsp;
		<table class="Prodotto" th:each="rigaOrdine : ${carrelloDaMostrare}">
			<tr>
				<td style="width: 400px">
					<b><a  th:text="${rigaOrdine.prodotto.nome}">Nome</a></b>
				</td>	
				<td style="width: 400px">
					<b><a  th:text="${rigaOrdine.quantita}">Quantita</a></b>
					<form  th:if="${ordineSuccess == null}"
							th:action="@{'/rigaOrdine' + '/' + ${rigaOrdine.id} +  '/' + 'modificaQuantitaProdottoCarrello'}"
								      th:method="POST">
								      <b>Seleziona quantita da modificare:</b>
								      <select name="quant" th:value = "${quant}" size="1">
		            					<option th:each = "quant : ${quantita}"
		            							th:text = "|${quant}|"
		            							th:value = "${quant}">Numero</option>
		            				  </select>
								      <button type="submit">Modifica Quantita</button>
					</form>
				</td>
				<td style="width: 400px">
					<b><a  th:text="|${rigaOrdine.subTotale} &euro;|">Quantita</a></b>
				</td>
				<td style="width: 400px">
					<form   th:if="${ordineSuccess == null}"
							th:action="@{'/rigaOrdine' + '/' + ${rigaOrdine.id} +  '/' + 'removeRigaOrdineCarrello'}" method="POST">
						<button type="submit">Remove Riga</button>
					</form>
				</td>
			</tr>
			
			<tr>
				<td>&nbsp;</td>
			</tr>
		</table>
		<form style="width: 400px">
					<b><a  th:text="|${ordine.totaleOrdine} &euro;|">Totale</a></b>
		</form>
		
		<form   th:if="${ordineSuccess == null}"
				th:action="@{/confermaOrdine}"
					      th:method="POST">
					      <b>Seleziona Tavolo:</b>
					      <select name="numTavolo" th:value = "${numTavolo}" size="1">
		            		<option th:each = "numTavolo : ${numTavoli}"
		            				th:text = "|${numTavolo}|"
		            				th:value = "${numTavolo}">Numero</option>
		            	</select>
					      <button type="submit">Conferma Ordine</button>
		</form>
		
		<form   th:if="${ordineSuccess != null}"><b>Ordine Confermato</b><br>
				<b>Identificativo Ordine:</b>
				<b><a  th:text="|${ordine.id}|">Totale</a></b><br>
				<b>Orario Ordine:</b>
				<b><a  th:text="|${ordine.dataOrdine}|">Totale</a></b><br>
				<b>Sei al Tavolo:</b>
				<b><a  th:text="|${ordine.numTavolo}|">Numero Tavolo</a></b>
		</form>		
	</div>
	
	<div th:replace="fragments/base.html :: footer"></div>
</body>
</html>
