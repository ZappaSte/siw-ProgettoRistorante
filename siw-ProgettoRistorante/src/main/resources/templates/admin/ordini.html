<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles">
</head>
<body>
	<div th:replace="fragments/base.html :: login"></div>
	
	<div th:replace="fragments/base.html :: logo"></div>
	
	<h4>Lista Ordini</h4>
	
	<div th:replace="fragments/base.html :: navigator"></div>
	
 	<div class="Corpo">
		<table>
			<thead>
				<tr>
					<th style="width: 100px; text-align: center;">ID</th>
					<th style="width: 300px; text-align: center;">Data Ordine</th>
					<th style="width: 150px; text-align: center;">Tavolo</th>
					<th style="width: 150px; text-align: center;">Totale</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td style="width: 100px; text-align: center;"></td>
					<td style="width: 300px; text-align: center;"></td>
					<td style="width: 150px; text-align: center;"></td>
					<td style="width: 150px; text-align: center;">Totale Guadagno</td>
				</tr>
			</tfoot>
			<tbody>
				<tr th:each="ordine : ${ordini}">
					<td style="width: 100px; text-align: center;" th:text="${ordine.id}">Id</td>
					<td style="width: 300px; text-align: center;" th:text="${ordine.dataOrdine}">Data</td>
					<td style="width: 150px; text-align: center;" th:text="${ordine.numTavolo}">Tavolo</td>
					<td style="width: 150px; text-align: center;" th:text="|${ordine.totaleOrdine} &euro;|">Prezzo</td>
					<td>
						<form th:action="@{'/RigheOrdine' + '/' + ${ordine.id}}" method="GET">
							<button type="submit">Dettagli</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:replace="fragments/base.html :: footer"></div>
</body>
</html>
